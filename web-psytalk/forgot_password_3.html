<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body class="front-login">

    <div class="container">
        <div class="row form-login">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <img class="logo-header" height="80" src="assets/images/Logo-psytalk.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="title-form-fp">
                            Forgot Password
                        </p>
                        <p class="subtitle-form-fp">
                            Please enter your new password below
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="login" action="login.html">
                            <div class="form-group form-email">
                                <label for="exampleInputEmail1">New Password</label>
                                <input required type="password" class="form-control input-type" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="New Password">
                            </div>
                            <div class="form-group form-password">
                                <label for="exampleInputPassword1">Confirm New Password</label>
                                <input required type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Confirm New Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-login-psytalk">Done</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
